<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracker</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Add Students</h1>
        <form action="/add_student" method="POST">
            <div class="mb-3">
                <label for="roll_number" class="form-label">Roll Number:</label>
                <input type="text" id="roll_number" name="roll_number" class="form-control" placeholder="Student number" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Student name" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">class:</label>
                <input type="text" id="classs" name="classs" class="form-control" placeholder="Student class" required>
            </div>
            <div class="mb-3">
                <label for="section" class="form-label">Section:</label>
                <input type="text" id="section" name="section" class="form-control" placeholder="Student section" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
        <a href="/form2" class="btn btn-primary btn-lg mt-3">add grades</a>
        <a href="/students" class="btn btn-primary btn-lg mt-3">View All Students</a>
        <a href="/delete_form" class="btn btn-primary btn-lg mt-3">Delete</a>
    </div>
</body>
</html>
