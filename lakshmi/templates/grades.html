<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grades</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Add Grades</h1>
        <form action="/add_grades" method="POST">
            <div class="mb-3">
                <label for="roll_number" class="form-label">Roll Number:</label>
                <input type="text" id="roll_number" name="roll_number" class="form-control" placeholder="Student number" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Student subject" required>
            </div>

            <div class="mb-3">
                <label for="grade" class="form-label">Grade:</label>
                <input type="text" id="grade" name="grade" class="form-control" placeholder="Student grade" required>
            </div>
            <div class="mb-3">
                <label for="marks" class="form-label">marks:</label>
                <input type="text" id="marks" name="marks" class="form-control" placeholder="Student marks" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/" class="btn btn-primary">Back to Home</a>
        </form>
    </div>
</body>
